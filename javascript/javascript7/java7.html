    // Student Report Card

    class Student {
        constructor(name, age, grades) {
            this.name = name;
            this.age = age;
            this.grades = grades;
        }
        
        // methodes that calculate average grade
        calculateAverage() {
           let total = 0;
            for (let grade of this.grades) {
                total += grade;
            }
            return total / this.grades.length;
        }

        // methods to get details
        getDetails() {
            let average= this.calculateAverage() < 50 ? "❌ Failed" : "✅ Passed";

            return `${this.name} is ${this.age} years old and scored an average of ${average}`
            
        }
    }

    let favour = new Student("Favour", 29, [90, 56, 78, 99])
    console.log(favour.getDetails())
    console.log(favour.calculateAverage())
